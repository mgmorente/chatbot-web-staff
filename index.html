                <!-- Menú tipo hamburguesa -->

                        <li>
                            <span class="dropdown-item-text text-primary d-flex align-items-center">

            <div class="card-body" id="chat-box"></div>

                <form id="chat-form">
                    <div class="input-group">
                        <button id="btnOffcanvas" class="btn btn-outline-secondary" type="button">
                            <i class="fa-solid fa-tools"></i>
                        </button>

                        <input type="text" id="chat-message" class="form-control"

                        <button type="submit" class="btn btn-primary">Enviar</button>

            </div>

        </div>

                            <button class="btn btn-sm btn-outline-primary w-100 mb-2"

                            <button class="btn btn-sm btn-outline-primary w-100 mb-2"
                                data-command="registrar_documento">Subir documento</button>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingAgenda">

                <!-- Comunicación -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingComunicacion">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                            Comunicación
                        </button>
                    </h2>
                    <div id="collapseComunicacion" class="accordion-collapse collapse" data-bs-parent="#menuAcciones">

    <!-- Modal para autenticación -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="user-data-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autenticación</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="usuario_pacc" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario_pacc" maxlength="12" required>
                    </div>

                    </div>

                        <span id="buttonText">Entrar</span>
                        <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para cambiar cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="client-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>

                <div class="modal-body">
                    <label for="client-select" class="form-label">Cliente</label>
                    <select id="client-select" class="form-select" style="width: 100%">
                        <option value="">Selecciona un cliente</option>
                        <option value="cliente1">Cliente 1</option>
                        <option value="cliente2">Cliente 2</option>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Duplicado de poliza -->
    <div class="modal fade" id="duplicadoPolizaModal" tabindex="-1" aria-labelledby="duplicadoPolizaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="duplicadoPolizaForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Duplicado Póliza</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="policy-select" class="form-label">Póliza</label>
                    <select id="policy-select" class="form-select" style="width: 100%">
                        <option value="">Selecciona una póliza</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Descargar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Wallet de poliza -->
    <div class="modal fade" id="walletPolizaModal" tabindex="-1" aria-labelledby="walletPolizaModalLabel"

        <div class="modal-dialog">
            <form id="walletPolizaForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Descargar Wallet</h5>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        </div>
    </div>

    <!-- Modal para pre siniestro -->
    <div class="modal fade" id="preSiniestroModal" tabindex="-1" aria-labelledby="preSiniestroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="preSiniestroForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro PreSiniestro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Póliza -->
                    <label for="policy-select" class="form-label">Póliza</label>
                    <select id="policy-select" class="form-select" style="width: 100%">
                        <option value="">Selecciona una póliza</option>
                    </select>

                    <!-- Fecha de ocurrencia -->
                    <label for="fecha-ocurrencia" class="form-label mt-3">Fecha de ocurrencia</label>
                    <input type="date" id="fecha-ocurrencia" class="form-control">

                    <!-- Causa -->
                    <label for="causa-select" class="form-label mt-3">Causa</label>
                    <select id="causa-select" class="form-select">
                        <option value="">Selecciona una causa</option>
                        <option value="robo">Robo</option>
                        <option value="accidente">Accidente</option>
                        <option value="incendio">Incendio</option>
                        <option value="otro">Otro</option>
                    </select>

                    <!-- Descripción -->
                    <label for="descripcion" class="form-label mt-3">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3"
                        placeholder="Detalle del siniestro"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Modificar cliente -->
    <div class="modal fade" id="modClienteModal" tabindex="-1" aria-labelledby="modClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="modClienteForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar datos de contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modal-movil" class="form-label">Móvil</label>
                        <input type="text" class="form-control" id="modal-movil" value="">
                    </div>
                    <div class="mb-3">
                        <label for="modal-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="modal-email" value="">
                    </div>
                    <div id="error-validacion" class="text-danger small"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para enviar email -->
    <div class="modal fade" id="emailClienteModal" tabindex="-1" aria-labelledby="emailClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="emailClienteForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enviar Email</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email_to" class="form-label">Para</label>
                        <input type="email" class="form-control" id="email_to" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="email_subject" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_body" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="email_body" rows="4" required></textarea>
                    </div>
                    <div id="email-errors" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button id="sendEmailButton" type="submit" class="btn btn-primary">
                        <span id="emailButtonText">Enviar</span>
                        <span id="emailSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Bootstrap para subir documentación -->
    <div class="modal fade" id="subirDocModal" tabindex="-1" aria-labelledby="subirDocModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formSubirDoc" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="subirDocModalLabel">Subir documentación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="doc-entidad" class="form-label">Entidad</label>
                            <select class="form-select" id="doc-entidad">
                                <option value="" selected>Selecciona una entidad</option>
                                <option value="cliente">Cliente</option>
                                <option value="poliza">Póliza</option>
                                <option value="siniestro">Siniestro</option>

                        </div>
                        <div class="mb-3">
                            <label for="doc-descripcion" class="form-label">Descripción</label>

                        <div class="mb-3">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </div>

        </div>

        <div class="modal-dialog">
