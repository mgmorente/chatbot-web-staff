<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PACCMAN STAFF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="avatar.jpg" type="image/jpg">
</head>

<body>



    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between bg-white text-dark border-bottom">
                <div class="d-flex align-items-center gap-3">
                    <img src="avatar.jpg" alt="Avatar" class="rounded-circle" width="40" height="40">
                    <span>PACCMAN STAFF</span>
                    <span id="selected-client" class="badge text-bg-secondary">New</span>
                </div>

                <!-- Menú tipo hamburguesa -->
                <div class="dropdown">
                    <button class="btn btn-light" type="button" id="menuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuButton">
                        <li><a class="dropdown-item" href="#" id="change-client">Cambiar cliente</a></li>
                        <li><a class="dropdown-item" href="#" id="settings">Configuración</a></li>
                        <li><a class="dropdown-item" href="#" id="logout">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>



            <div class="card-body" id="chat-box">
                <div class="message bot">
                    <div class="text">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy? 😊</div>
                </div>
            </div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-message" class="form-control"
                            placeholder="Escribe tu mensaje aquí..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para autenticación -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="user-data-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autenticación</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="usuario_pacc" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario_pacc" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="password" required>
                    </div>
                    <div id="api-errors" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button id="submitButton" type="submit" class="btn btn-primary">
                        <span id="buttonText">Entrar</span>
                        <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para cambiar cliente -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="client-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="client-select" class="form-label">Cliente</label>
                    <select id="client-select" class="form-select" style="width: 100%">
                        <option value="">Selecciona un cliente</option>
                        <option value="cliente1">Cliente 1</option>
                        <option value="cliente2">Cliente 2</option>
                        <option value="cliente3">Cliente 3</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para cambiar póliza -->
    <div class="modal fade" id="policyModal" tabindex="-1" aria-labelledby="policyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="policy-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar Póliza</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="policy-select" class="form-label">Póliza</label>
                    <select id="policy-select" class="form-select" style="width: 100%">
                        <option value="">Selecciona una póliza</option>
                        <!-- Opciones dinámicas desde backend -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Variables de entorno -->
    <script src="env.js"></script>

    <!-- Punto de entrada de tu app -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
